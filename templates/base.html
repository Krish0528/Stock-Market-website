<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates.-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                         <!-- Only show Login/Register if user is logged out. Otherwise show "Log Out" -->
            {% if not current_user.is_authenticated: %}
          <li><a href="{{ url_for('login') }}" class="btn btn-light text-dark me-2">Login</a></li>
          <li><a href="{{ url_for('register') }}" class="btn btn-primary">Sign up</a></li>
          {% else: %}
          <li><a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </header>

    {% block content %}{% endblock %}
  <footer class="py-3 my-4">
    <p class="text-center text-body-secondary">Â© 2023 Stock Market Info, Inc</p>
  </footer>
  </body>
</html>
